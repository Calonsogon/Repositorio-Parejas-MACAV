<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/hompage.css">
    <title>Macav Memory Game</title>
</head>

<body>

    <header class="title-container">
        <div class="title">
            <p class="welcome-message">Welcome to</p>
            <h1>Macav <br>Games</h1>
        </div>    
        <img src="./assets/images/logo.png" alt="logo_macav"> </img>
       <!--BotÃ³n Sonido-->
        <div class="sound-toggle">
            <input type="checkbox" id="sound-toggle">
            <label for="sound-toggle">Sound</label>
        </div>

    </header>
    <main>

        <div class="message-container">
            <p class="message">Select a level to start the game</p>
        </div>
        <ol class="select-level">
            <li>
                <div class="button">
                    <a href="./deck.html?level=easy" class="button-content">Level 1</a>
                </div>
            </li>
            <li>
                <div class="button">
                    <a href="./deck.html?level=medium" class="button-content">Level 2</a>
                </div>
            </li>
            <li>
                <div class="button">
                    <a href="./deck.html?level=hard" class="button-content">Level 3</a>
                </div>
            </li>
        </ol>
    </main>

</body>

</html>
