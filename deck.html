<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/deck.css">

    <audio id="backgroundMusic" src="./assets/sounds/background_music.mp3" loop></audio>

    <title>Macav Memory Game</title>
</head>

<body>
    <header class="header">
        <a href="./index.html">
            <img src="./assets/images/logo.png" alt="logo_macav">
        </a>
        <div class="punctuation-wrapper">
            <div class="points-container">
                <img src="./assets/images/coin_dollar_finance_icon_125510 2.png" alt="points_icon" class="points-icon">
                <span class="points" id="points">0</span>
            </div>
            <div class="timer-container">
                <img src="./assets/images/hourglass_29405 1.png" alt="timer_icon" class="timer-icon">
                <span class="timer" id="timer">02:00</span>
            </div>
        </div>
    </header>
    <main>
        <dialog class="dialog">
        </dialog>
        <ul class="deck">
        </ul>
    </main>
    <footer class="footer">
        <div class="button">
            <a href="./index.html" class="button-content">
                Go back
            </a>
        </div>
        <button class="btn-sound">
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-toggle-off" id="music-toggle-icon"></i>
        </button>
    
    </footer>
    
    <script src="https://kit.fontawesome.com/16079e1994.js" crossorigin="anonymous"></script>
    <script src="./js/events.js" type="module"></script>
    <script src="./js/sound.js" type="module"></script>
</body>

</html>
