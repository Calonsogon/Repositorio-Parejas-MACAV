<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/deck.css">
    <title>Macav Memory Game</title>
</head>

<body>
    <header class="header">
        <a href="./index.html">
            <img src="./assets/images/logo.png" alt="logo_macav">
        </a>
        <div class="punctuation-wrapper">
            <div class="points-container">
                <img src="./assets/images/coin_dollar_finance_icon_125510 2.png" alt="points_icon" class="points-icon">
                <span class="points" id="points">20</span>
            </div>
            <div class="timer-container">
                <img src="./assets/images/hourglass_29405 1.png" alt="timer_icon" class="timer-icon">
                <span class="timer" id="timer">02:00</span>
            </div>
        </div>
    </header>
    <main>
        <!--Temporary button to toggle pop-up TO BE DELETED!!!!-->
        <button class="popup-toggle" style="margin:20px; border: 1px solid black">Temporary button</button>
        <dialog class="dialog">
            <h2>Cogratulations! 
                <br>
            You're the winner!</h2>
            <img src="./assets/images/winner2.png" alt="winner_image">
            <div class="button-wrapper">
                <div class="button">
                    <a class="button-content" href=>Restart</a>
                </div>
                <div class="button">
                    <a class="button-content" href="./index.html">Exit</a>
                </div>
            </div>

        </dialog>
        <ul class="deck">
        </ul>
    </main>
    <footer class="footer">
        <div class="button">
            <a href="./index.html" class="button-content">
                Go back
            </a>
        </div>
        <div>
            <button id="sound-toggle">Sound toggle</button>
        </div>
    </footer>
    
    <script src="./js/events.js" type="module"></script>
</body>

</html>
